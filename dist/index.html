<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <figure>
        <img src="./assets/images/illustration-hero.svg" 
              alt="Listening to Music"
              class="card__img">
      </figure>
      <h1 class="card__title">Order Summary</h1>
      <p class="card__body">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card__details">
        <img src="./assets/images/icon-music.svg" 
              alt="Music icon"
              class="card__icon">
        <p class="card__plan">
          Annual Plan
          <span class="card__price">$59.99/year</span>
        </p>
        <p class="btn--change">Change</p>
      </div>
      <button class="btn--proceed">Proceed to Payment</button>
      <p class="btn--cancel">Cancel Order</p>
    </section>
  </main>

  </footer> -->
</body>
</html>
